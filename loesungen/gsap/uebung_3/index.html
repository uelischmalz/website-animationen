<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GSAP | Übung 3</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>GSAP | Übung 3</h1>

    <!-- Steuerungsbuttons -->
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="reverse">Reverse</button>
    <button id="restart">Restart</button>
    <button id="kill">Kill</button>
    <button id="seek">Seek (zu 3 Sek. springen)</button>
    <button id="progress">Progress (in die Mitte der Animation springen)</button>
    <button id="timeScaleFast">Tempo x2</button>
    <button id="timeScaleSlow">Tempo x0.5</button>

    <!-- Grafik -->
    <div id="container">
      <div id="ganzeGrafik">
        <div id="graph1" class="graph"></div>
        <div id="graph2" class="graph"></div>
        <div id="graph3" class="graph"></div>
        <div id="graph4" class="graph"></div>
        <div id="graph5" class="graph"></div>
      </div>
    </div>

    <!-- GSAP vom CDN einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <!-- Eigene Javascript-Datei DANACH verlinken -->
    <script src="js/animations.js"></script>
  </body>
</html>
